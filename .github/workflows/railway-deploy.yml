name: Deploy Flowise to Railway
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Railway
        uses: railwayapp/railway-actions@v1
        with:
          service: student-assistant-ai
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
